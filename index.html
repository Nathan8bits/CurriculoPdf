    <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Currículo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4 text-center">Formulário de Currículo</h1>
    <form id="cv-form">
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Endereço</label>
        <input type="text" class="form-control" id="endereco" />
      </div>

      <div class="mb-3">
        <label class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" />
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" />
      </div>

      <div class="mb-3">
        <label class="form-label">Redes Sociais (links)</label>
        <input type="text" class="form-control" id="redes" placeholder="LinkedIn, GitHub etc." />
      </div>

      <div class="mb-3">
        <label class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" rows="4"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Escolaridade</label>
        <div id="escolaridade-container"></div>
        <button type="button" class="btn btn-outline-primary mt-2" onclick="addEscolaridade()">+ Adicionar Curso</button>
      </div>

      <div class="mb-3">
        <label class="form-label">Habilidades e Competências</label>
        <div id="habilidades-container"></div>
        <button type="button" class="btn btn-outline-success mt-2" onclick="addHabilidade()">+ Adicionar Habilidade</button>
      </div>

      <div class="d-grid">
        <button type="button" class="btn btn-primary" onclick="gerarPDF()">Gerar PDF</button>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.72/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.72/vfs_fonts.js"></script>
  <script src="main.js"></script>
</body>
</html>

</body>
</html>
