<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./assets/js/main.js" defer></script>
    <title>Text to PDF Converter</title>
</head>
<body>
    <div class="container">
        <div class="card mx-auto p-4 shadow" style="max-width: 600px;">
            <h1 class="text-center fs-3 fw-bold mb-4">Text to PDF Converter</h1>

            <div class="mb-3">
                <label for="text-input" class="form-label">Enter your text:</label>
                <textarea id="text-input" class="form-control" rows="8" placeholder="Type your text here..."></textarea>
            </div>

            <div class="d-grid">
                <button id="download-button" class="btn btn-primary">
                    Download PDF
                </button>
            </div>
        </div>
    </div>

</body>
</html>
